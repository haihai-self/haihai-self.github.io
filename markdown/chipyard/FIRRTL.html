<h1 id="FIRRTL"><a href="#FIRRTL" class="headerlink" title="FIRRTL"></a>FIRRTL</h1><p><code>FIRRTL</code>代表的是任何<code>chisel</code>完成之后，但是任何定制电路之前完成之前的中间代码，类似于一个<code>chisel HDL</code>的语言，用于将<code>chisel</code>转化为定制电路。</p>
<h2 id="Annotation"><a href="#Annotation" class="headerlink" title="Annotation"></a>Annotation</h2><p>是与<code>FIRRTL</code>电路中相关联的元数据容器，用于将信息从<code>chisel</code>传递到特定的<code>FIRRTL</code>，可以看作是<code>transform</code>的参数</p>
