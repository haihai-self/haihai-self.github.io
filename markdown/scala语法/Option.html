<h1 id="Option-and-Some-in-scala"><a href="#Option-and-Some-in-scala" class="headerlink" title="Option and Some in scala"></a>Option and Some in scala</h1><p><code>scala Option</code>用来表示一个值是可选的，若是<code>Option[T]</code>的值存在，返回的值就是一个<code>Some[T]</code>类型，要是不存在，就返回<code>None</code></p>
<p>主要是因为在<code>scala</code>中没有原生的<code>None</code>类型，要是返回值是空大多数都是<code>Nil</code>，所以通过<code>Option</code>让处理空值的时候更加的方便。</p>
